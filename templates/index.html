<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="/static/css/index.css">
</head>

<body>
    <section id="cover">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">
                <i class="fas fa-ticket-alt fa-lg"></i>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#instructions">Instrucciones</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#classify">Clasificador</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="container-fluid">
            <!-- Title -->
            <div class="row">
                <div class="col-12">
                    <div class="title">
                        <h1>Clasificador de Peliculas</h1>
                        <h3>Basado en los subtítulos</h3>
                        <img class="img-fluid" src="/static/img/pop.png" alt="popcorn" width="300px">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id="instructions">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-4 col-md-12">
                    <div class = "items-bottom">
                        <img class="img-fluid" src="/static/img/text.png" alt="text" width="230px">
                        <h3>Cargas los subtítulos de una Película</h3>
                    </div>
                </div>
                <div class="col-lg-4 col-md-12">
                    <div class = "items-bottom">
                        <img class="img-fluid" src="/static/img/analyze.png" alt="analyze text" width="280px">
                        <h3>El Clasificador analiza el documento</h3>
                    </div>
                </div>
                <div class="col-lg-4 col-md-12">
                    <div class = "items-bottom">
                        <img class="img-fluid" src="/static/img/classify.png" alt="classify text" width="400px">
                        <h3>Obtienes la Clasificación de la Película.</h3>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id="classify">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-6">
                    <form id="loadFile1">
                        <div class="form-group">
                            <input type="file" class="custom-file-input" id="inputFile">
                            <label for="inputFile" class="custom-file-label" id="inputFileName">Selecciona el Archivo de la Película a Analizar</label>
                            <button id= "ClassifyB" type="submit" class="btn btn-info">Clasificar con Laplace</button>
                            <button id= "ClassifyS" type="submit" class="btn btn-info">Clasificar con SVM</button>
                            <button id= "ClassifyK" type="submit" class="btn btn-info">Clasificar con KNN</button>
                        </div>
                    </form>
                </div>
                <div class="col-lg-6">
                    <div class="classificationSection">
                        <h3 id="loadingText"></h3>
                        <div id="loadingAnimation"></div>
                        <h3 id="classification"></h3>
                        <h3 id="movieStars"></h3>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"></script>
    <script src="/static/js/index.js"></script>
</body>

</html>
